name: Daily Green

on:
  # manual test trigger
  workflow_dispatch:
  # daily schedule (UTC)
  schedule:
    - cron: "0 3 * * *"  # runs every day at 09:00 AM Dhaka (UTC+6). See note about time below.

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make a small change
        run: |
          # append a short line so the file changes each day
          echo "$(date -u +%F) - heartbeat by $GITHUB_ACTOR" >> .keepalive

      - name: Commit and push
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add .keepalive
          git commit -m "Daily heartbeat: $(date -u +%F)" || echo "No changes to commit"
          git push
